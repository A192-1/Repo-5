<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>

</head>


<body>

<h1>Math Time!</h1>



<script src="index.js" type="text/javascript"></script>

<p>The remainder of 10 % 4 is:</p>

<p id="remain"></p>
    <script>
        document.getElementById("remain").innerHTML = remainder(10,4);
    </script>

<p>The multiplication 10 * 4:</p>

<p id="multi"></p>
    <script>
        document.getElementById("multi").innerHTML = multi(10,4);
    </script>

<p>10 with square of 4 is:</p>

<p id=square></p>
    <script>
        document.getElementById("square").innerHTML = square(10,4);
    </script>
    







</body>

</html>
